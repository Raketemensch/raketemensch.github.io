<!DOCTYPE HTML>

	<head>
		<script>
		window.onload = function() {

		var dataPoints = [];

		var chart = new CanvasJS.Chart("chartContainer", {
			animationEnabled: true,
			theme: "light2",
			title: {
				text: "Daily Covid Data"
			},
			axisY: {
				title: "Cases",
				titleFontSize: 24
			},
			data: [{
				type: "line",
				yValueFormatString: "#,### positive",
				dataPoints: dataPoints
			}]
		});

		function addData(data) {
			for (var i = 0; i < data.length; i++) {
				if (data[i].state == 'CT'){
					dataPoints.push({
						x: new Date(data[i].dateChecked),
						y: data[i].positive
					});
				}
			}
			chart.render();

		}

		$.getJSON("https://covidtracking.com/api/states/daily.json", addData);

		}
		</script>
	</head>
